<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body{
        padding: 50px;
    }
    .col{
        display: flex;
        flex-direction: row;

<body>
    <div class="card mb-3" style="max-width: 640px;">
        <div class="col">
            <input type="text" class="form-control" placeholder="Username"> <button type="button" class="btn btn-secondary">Find User</button>
        </div>
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="" class="card-img" alt="...">
            <p id="name">Name: </p> 
            <p id="login">Login: </p> 
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Information</h5>
              <p id="urlGit">Url to github: </p> 
              <p id="urlBlog">Blog: </p> 
              <p id="city">City: </p> 
              <p id="email">Email: </p> 
              <p id="followers">Followers: </p> <p id="following">Following: </p>
            </div>
          </div>
        </div>
      </div>
</body>
